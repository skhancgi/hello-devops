name: Lint Only

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install black flake8

      - name: Black (format check only)
        run: |
          black --check .

      - name: Flake8 (lint)
        run: |
          flake8 .
          