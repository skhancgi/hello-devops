name: CI

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (Black check + Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "PWD: $(pwd)"
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Black (format check only)
        run: |
          black --check .

      - name: Flake8 (lint)
        run: |
          flake8 .

  security:
    name: Security (Bandit)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit (security scan)
        run: |
          bandit -r . -f txt -o bandit-report.txt || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install runtime dependencies (if any)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ensure test tools are available
          pip install pytest pytest-cov

      - name: List repository files (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "Top-level files:"
          ls -R .

      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml:coverage.xml --maxfail=1 -q

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
 
  package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distributions
        run: |
          python -m build

      - name: List dist content
        run: ls -la dist || true

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist

          

